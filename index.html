<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-min.css">
		<title></title>
	</head>

	<body>
		<div class="search" style="display:inline-block; width:100%;height:200px;">
			<div class="form-group" style="margin-left:500px; margin-top:100px;">
  				<label class="control-label" for="focusedInput">Search:&nbsp</label>
  				<input class="form-control" id="focusedInput" type="text" value="Type here..." style="width:350px;height:35px;">
  				<button type="button" onclick=submit()>Search</button>
			</div>
		</div>
		<div class="resultsView" style="overflow-y: scroll;position:relative;">

		</div>

		<script>
		function submit(){
			var input = document.getElementById("focusedInput").value;
			location.href='http://localhost:8080/gifs/'+input+'.gif';
			console.log(input);
		}
		</script>
	</body>
</html>
