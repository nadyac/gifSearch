<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-min.css">
		<title></title>
	</head>

	<body>
		<div class="search" style="display:inline-block; width:100%;height:200px;">
			<div class="form-group" style="margin-left:500px; margin-top:100px;">
  				<label class="control-label" for="focusedInput">Search:&nbsp</label>
  				<input class="form-control" id="focusedInput" type="text" value="Type here..." style="width:350px;height:35px;">
  				<button type="button" onclick=submit()>Search</button>
			</div>
		</div>
		<div class="resultsView" style="overflow-y: scroll;position:relative; margin-left:520px">
			<img id="imgResult">
		</div>

		<script>
		function submit(){
			var input = document.getElementById("focusedInput").value;
			var url='http://localhost:8080/gifs/'+input+'.gif';

			console.log(url);
			 //location.href=url;
			 var xhttp = new XMLHttpRequest();
			 xhttp.onload = function() {
			 	var source = "data:image/gif;base64," + xhttp.responseText;
			 	var imageTag = document.getElementById("imgResult");
			 	imageTag.src=source;

			 }
			 xhttp.open("GET", url, true);
			 xhttp.send();
			
		}
		</script>
	</body>
</html>
